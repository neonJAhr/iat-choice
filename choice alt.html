<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-6.0.5/jspsych.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
    <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  
  <body></body>
  <script>

    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
		type: "html-keyboard-response",
		stimulus: "<p>In this experiment, we ask you to rate combinations of adjectives with religions" +
          "</p><p>If you believe the words <strong>match</strong>, " +
          "press the letter \"W\" on the keyboard as fast as you can.</p>" +
          "<p>If you believe the words <strong>do not match</strong>, press the letter \"O\" " +
          "as fast as you can.</p>" +
		  
		  "<p>Next, you will see the different icons used to depict the religions." + 
		  "<p><br><br>Press the Enter key to begin.</p>",
		choices: [13],
    };
    timeline.push(instructions);

	var religions = {
	  type: "html-keyboard-response",
	  stimulus:
		  "<p><br><br>These are the six beliefs*:</p>" + 
		  "<br><strong>Religious Icons</strong>:<br>" + 
		  "<div>"+"<figure><img src='Religious Icons/first three.png'></figure>" + "<figure><img src='Religious Icons/second three.png'></figure>" +
		  "</div>" +
		  /*"<br><br><br><br><strong>Adjectives</strong>:<br>" + 
          "<strong>virtuous – liberating – fair/equitable - authoritarian – prejudiced – fanatical</strong>"+ */		  
          "<p><br>Press the Space key to continue.</p>" + 
		  "<br><br><br><br><br>* Atheism is by definition neither a religion nor a belief system, but for this experiment we grouped it together with other religions. We apologize if this caused irritation/confusion.",
      choices: [' '],
	};
	timeline.push(religions);
	
    /* test trials */

    var test_stimuli = [
      { stimulus: "<div><figure><img src='Religious Icons/Islam.png'><figcaption><strong>Islam</strong></figcaption></figure></div>", data: { test_part: 'test', correct_response: 'w' } },
      { stimulus: "<div><figure><img src='Religious Icons/Buddhism.png'><figcaption><strong>Hinduism</strong></figcaption></figure></div>", data: { test_part: 'test', correct_response: 'o' } }
    ];

    var fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: function(){
        return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0];
      },
      data: {test_part: 'fixation'}
    }

    var test = {
      type: "html-keyboard-response",
      stimulus: jsPsych.timelineVariable('stimulus'),
      choices: ['w', 'o'],
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }

    var test_procedure = {
      timeline: [fixation, test],
      timeline_variables: test_stimuli,
      repetitions: 5,
      randomize_order: true
    }
    timeline.push(test_procedure);

    /* define debrief */

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {

        var trials = jsPsych.data.get().filter({test_part: 'test'});
        var correct_trials = trials.filter({correct: true});
        var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        var rt = Math.round(correct_trials.select('rt').mean());

        return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        "<p>Your average response time was "+rt+"ms.</p>"+
        "<p>Press any key to complete the experiment. Thank you!</p>";

      }
    };
    timeline.push(debrief_block);

    /* start the experiment */
    jsPsych.init({
      timeline: timeline,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });
  </script>
</html>
