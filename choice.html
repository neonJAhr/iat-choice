  <script>

    /* create timeline */
    var timeline = [];

	var subject_id = jsPsych.randomization.randomID(8);
	
    /* define welcome message trial */

      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."

    timeline.push(welcome);

	var rwa_instructions = {
	type: "html-keyboard-response",

	"<br>The participation in this study is absolutely voluntary and you can stop participating at any time. Note that the winner of the raffle will be determined from the randomized anonymous ID in this experiment.<br>This means you are forfeiting your chance to win if you choose to stop the participation." +
	"<p><br>In the first part of this experiment, we would like you to fill out a survey.<br>" +
	"The survey will refer to The Divine, this is a placeholder for the deity most represented in your culture regardless whether you believe in it or not.<br>" +
	"There are no right or wrong answers, and no one is able to see how you answered, since the collected data is anonymized. The data is will be used for academic purposes only." +
	"<br>Due to the limitation of the software used you are unable to go back to previous pages. We apologize but do not think it will affect the experiment in any impactful way." +
	"<br>If you have any questions, feel free to call for your instructor.</p>" + 
	"<br><br>Press the Enter key to begin.",
	choices: [13]
	}
	timeline.push(rwa_instructions);
	
	var scale = ["Very Strongly Disagree", "Strongly Disagree", "Moderately Disagree", "Slightly Disagree", "Slightly Agree", "Moderately Agree", "Strongly Agree", "Very Strongly Agree"];
	
	var rwa_survey_1 = {
	type: "survey-likert",
	preamble: '<strong>Page 1 of 3',
	questions: [{prompt: "1. Homosexuals and feminists should be praised for being brave enough to defy “traditional family values.”", labels: scale, required: true}, 
				{prompt: "2. There is no “one right way” to live life; everybody has to create their own way.", labels: scale, required: true},
				{prompt: "3. There are many radical, immoral people in our society today whom the authorities should put out of action.", labels: scale, required: true},
				{prompt: "4. Those who break God’s laws about abortion, pornography and marriage them must be strongly punished.", labels: scale, required: true},
				{prompt: "5. The radicals and protestors are usually just “loud mouths” showing off their ignorance.", labels: scale, required: true}
				]
	}
	timeline.push(rwa_survey_1);
	
	var rwa_survey_2 = {
	type: "survey-likert",
	preamble: '<strong>Page 2 of 3',
	questions: [{prompt: "6. Some of the best people in our society are those who are challenging religion and ignoring the “normal way things are supposed to be done.”", labels: scale, required: true},
				{prompt: "7. What our society really needs is a strong, determined leader who will crush evil, and take us back to our true path.", labels: scale, required: true},
				{prompt: "8. The old-fashioned ways and values still show the best way to live.", labels: scale, required: true},
				{prompt: "9. The only way our society can get through the crisis ahead is silence the troublemakers spreading bad ideas.", labels: scale, required: true},
				{prompt: "10. Women should conform to their husbands’ wishes when they get married.", labels: scale, required: true}
				]
	}
	timeline.push(rwa_survey_2);
	
	var rwa_survey_3 = {
	type: "survey-likert",
	preamble: '<strong>Page 3 of 3',
	questions: [{prompt: "11. Our society needs free thinkers who have the courage to defy traditional ways, even if this upsets many people.", labels: scale, required: true},
				{prompt: "12. You have to admire those who challenged the law and the majority’s view.", labels: scale, required: true},

				]
	}

	  { stimulus: "<div><style=position: absolute; top: 30%><figure><img src='Religious Icons/Judaism.png'><figcaption><strong>Judaism</strong></figcaption></figure></div>", stim_key_association: "left"},

	  { stimulus: "<div><style=position: absolute; top: 30%><figure><img src='Religious Icons/Hinduism.png'><figcaption><strong>Atheism</strong></figcaption></figure></div>", stim_key_association: "right"},

	  ],
