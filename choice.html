<!DOCTYPE html>
<html>
  <head>
    <title>iat-choice</title>
    <script src="jspsych-6.0.5/jspsych.js"></script>
	<script src="jspsych-6.0.5//plugins/jspsych-iat-image.js"></script>
	<script src="jspsych-6.0.5//plugins/jspsych-iat-html.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
    <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  
  <body></body>
  <script>

    /* create timeline */
    var timeline = [];

	var subject_id = jsPsych.randomization.randomID(15);
	
    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
		type: "html-keyboard-response",
		stimulus: "<p>In this experiment, we ask you to rate combinations of adjectives with religions" +
          "</p><p>If you believe the words <strong>match</strong>, " +
          "press the letter \"W\" on the keyboard as fast as you can.</p>" +
          "<p>If you believe the words <strong>do not match</strong>, press the letter \"O\" " +
          "as fast as you can.</p>" +
		  
		  "<p>Next, you will see the different icons used to depict the religions." + 
		  "<p><br><br>Press the Enter key to begin.</p>",
		choices: [13],
    };
    timeline.push(instructions);

	var religions = {
	  type: "html-keyboard-response",
	  stimulus:
		  "<p>These are the six beliefs* that you will be questioned on:</p>" + 
		  "<strong>Religious Icons</strong>:" + 
		  "<div>"+"<figure><img src='Religious Icons/first three_s.png'></figure>" + "<figure><img src='Religious Icons/second three_s.png'></figure></div>" +
		  "<span style='color: red'><strong>If you do not recognize/do not know any of these religions, please contact your instructor.</strong><span style='color: black'>"	+	  
          "<p>Press the Enter key to continue.</p>" + 
		  "<span style='font-size:14px'>*Atheism is by definition neither a religion nor a belief system, but for this experiment we grouped it together with other religions. We apologize if this caused irritation/confusion.",
      choices: [13],
	};
	timeline.push(religions);
	
	var demo_instructions = {
	type: "html-keyboard-response",
    stimulus:   "<div style='position: absolute; top: 18%; left: 20%'><p>Press W for:<br><strong>ITEMS MATCH</strong></p></div>" +
				"<div style='position: absolute; top: 18%; right: 20%'><p>Press O for:<br><strong>ITEMS DO<br>NOT MATCH</strong></p></div>" +
				"<div style='position: relative; top: 52%; margin-left: auto; margin-right: auto'>Next you will have a simple trial to understand the experiment. " +
				"Put your left index left finger on the <strong>W</strong> key and your right index right finger on the <strong>O</strong> key." +
				"<br><br>Items will appear one at a time.<br><br>" + 
				"For this test trial, there will be a correct response. If you make a mistake, a red X will appear. Go as fast as you can while being accurate.<br><br>" + 
				"Press either <strong>W</strong> or <strong>O</strong> when you are ready to start.</div>",
    choices: ['w','o'],
	};
	timeline.push(demo_instructions);
    /* test trials */

	
    var demo_test = {
	timeline: [
	{
      type: "iat-html",
      stimulus: jsPsych.timelineVariable('stimulus'),
	  stim_key_association: jsPsych.timelineVariable('stim_key_association'),
	  html_when_wrong: '<span style="position: absolute; top: 30%; left: 50%; color: red; font-size: 80px">X</span>',
	  force_correct_key_press: true,
      display_feedback: true,
      trial_duration: null,
      left_category_key: 'W',
      right_category_key: 'O',
      left_category_label: ['ITEMS MATCH'],
      right_category_label: ['ITEMS DO<br>NOT MATCH'],
      response_ends_trial: true,
	  bottom_instructions: " ",
      data: jsPsych.timelineVariable('test'),
	  } ],
	  timeline_variables: [
	  { stimulus: "<div><style=position: absolute; top: 30%><figure><img src='Religious Icons/Islam.png'><figcaption><strong>Islam</strong></figcaption></figure></div>", stim_key_association: "left"},

	  { stimulus: "<div><style=position: absolute; top: 30%><figure><img src='Religious Icons/Christianity.png'><figcaption><strong>Judaism</strong></figcaption></figure></div>", stim_key_association: "right"},
	  { stimulus: "<div><style=position: absolute; top: 30%><figure><img src='Religious Icons/Atheism.png'><figcaption><strong>Buddhism</strong></figcaption></figure></div>", stim_key_association: "right"},
	  { stimulus: "<div><style=position: absolute; top: 30%><figure><img src='Religious Icons/Hinduism.png'><figcaption><strong>Hinduism</strong></figcaption></figure></div>", stim_key_association: "left"}
	  ],
	  repetitions: 1,
      randomize_order: true
    }

	{stimulus: "<div><figure><img src='Religious Icons/Buddhism.png'><figcaption><strong>liberating</strong></figcaption></figure></div>" + "<div style='position: absolute; top: 18%; left: 20%'><p>Press W for:<br><strong>ITEMS MATCH</strong></p></div>" + "<div style='position: absolute; top: 18%; right: 20%'><p>Press O for:<br><strong>ITEMS DO<br>NOT MATCH</strong></p></div>"},
	{stimulus: "<div><figure><img src='Religious Icons/Christianity.png'><figcaption><strong>liberating</strong></figcaption></figure></div>" + "<div style='position: absolute; top: 18%; left: 20%'><p>Press W for:<br><strong>ITEMS MATCH</strong></p></div>" + "<div style='position: absolute; top: 18%; right: 20%'><p>Press O for:<br><strong>ITEMS DO<br>NOT MATCH</strong></p></div>"},
	{stimulus: "<div><figure><img src='Religious Icons/Hinduism.png'><figcaption><strong>liberating</strong></figcaption></figure></div>" + "<div style='position: absolute; top: 18%; left: 20%'><p>Press W for:<br><strong>ITEMS MATCH</strong></p></div>" + "<div style='position: absolute; top: 18%; right: 20%'><p>Press O for:<br><strong>ITEMS DO<br>NOT MATCH</strong></p></div>"},
